name: Deploy Imagify to AWS

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            infrastructure/package-lock.json
            server/package-lock.json
            client/package-lock.json

      - name: Install Infrastructure Dependencies
        run: cd infrastructure && npm ci

      - name: Run Infrastructure Tests
        run: cd infrastructure && npm test

      - name: Install Server Dependencies
        run: cd server && npm ci

      - name: Install Client Dependencies
        run: cd client && npm ci

      - name: Build Client
        run: cd client && npm run build

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK Dependencies
        run: cd infrastructure && npm ci

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: CDK Bootstrap
        run: cd infrastructure && cdk bootstrap

      - name: CDK Deploy
        run: cd infrastructure && cdk deploy --require-approval never
        env:
          VNPAY_TMN_CODE: ${{ secrets.VNPAY_TMN_CODE }}
          VNPAY_HASH_SECRET: ${{ secrets.VNPAY_HASH_SECRET }}
          VNPAY_URL: ${{ secrets.VNPAY_URL }}
          VNPAY_RETURN_URL: ${{ secrets.VNPAY_RETURN_URL }}

      - name: Get Stack Outputs
        run: cd infrastructure && cdk output --json > ../deployment-outputs.json

      - name: Upload Deployment Outputs
        uses: actions/upload-artifact@v4
        with:
          name: deployment-outputs
          path: deployment-outputs.json
