name: Deploy Frontend to S3

on:
  workflow_run:
    workflows: ["Deploy Imagify to AWS"]
    types:
      - completed
    branches: [main, master]

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18'

jobs:
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Client Dependencies
        run: cd client && npm ci

      - name: Get API Gateway URL
        id: get-api-url
        run: |
          API_URL=$(aws cloudformation describe-stacks --stack-name ImagifyStack --query 'Stacks[0].Outputs[?OutputKey==`ApiGatewayUrl`].OutputValue' --output text)
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT

      - name: Build Client
        run: cd client && npm run build
        env:
          VITE_BACKEND_URL: ${{ steps.get-api-url.outputs.api_url }}

      - name: Get S3 Bucket Name
        id: get-bucket
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks --stack-name ImagifyStack --query 'Stacks[0].Outputs[?OutputKey==`ImagesBucketName`].OutputValue' --output text)
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT

      - name: Deploy to S3
        run: |
          aws s3 sync client/dist/ s3://${{ steps.get-bucket.outputs.bucket_name }}/web/ --delete
          aws s3 cp client/dist/index.html s3://${{ steps.get-bucket.outputs.bucket_name }}/web/index.html --cache-control "no-cache"
